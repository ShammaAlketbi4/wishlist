<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wishlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: radial-gradient(circle at center, #ff99cc, #ffe6f0);
      color: black;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 10px;
    }
    .category {
      margin-top: 40px;
    }
    .category h2 {
      font-size: 1.8em;
      border-left: 5px solid #ffc0cb;
      padding-left: 10px;
      margin-bottom: 15px;
    }
    .items {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .item {
      width: 160px;
      background: #fff;
      border: 2px solid #ffc0cb;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(255, 192, 203, 0.3);
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .item.crossed::after {
      content: "\2713 Got it!";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      color: black;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: line-through;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <h1>WISHLIST</h1>

  <div class="category">
    <h2>üíÑ Makeup</h2>
    <div class="items">
      <div class="item" data-id="makeup-1" data-link="https://example.com/product1">
        <img src="https://via.placeholder.com/150x150.png?text=Makeup+1" alt="Makeup 1">
      </div>
      <div class="item" data-id="makeup-2" data-link="https://example.com/product2">
        <img src="https://via.placeholder.com/150x150.png?text=Makeup+2" alt="Makeup 2">
      </div>
    </div>
  </div>

  <div class="category">
    <h2>üëú Bags</h2>
    <div class="items">
      <div class="item" data-id="bags-1" data-link="https://example.com/bag1">
        <img src="https://via.placeholder.com/150x150.png?text=Bag+1" alt="Bag 1">
      </div>
    </div>
  </div>

  <div class="category">
    <h2>üë† Shoes</h2>
    <div class="items">
      <!-- Add shoes here -->
    </div>
  </div>

  <div class="category">
    <h2>üíç Accessories</h2>
    <div class="items">
      <!-- Add accessories here -->
    </div>
  </div>

  <div class="category">
    <h2>üéÅ Others / General</h2>
    <div class="items">
      <!-- Add others here -->
    </div>
  </div>

  <script>
    document.querySelectorAll('.item').forEach(item => {
      const id = item.getAttribute('data-id');
      const savedState = localStorage.getItem(id);

      // Restore previous state
      if (savedState === 'crossed') {
        item.classList.add('crossed');
      }

      let pressTimer;

      item.addEventListener('click', () => {
        if (!item.classList.contains('crossed')) {
          window.open(item.getAttribute('data-link'), '_blank');
        }
      });

      item.addEventListener('mousedown', () => {
        pressTimer = setTimeout(() => {
          item.classList.toggle('crossed');
          if (item.classList.contains('crossed')) {
            localStorage.setItem(id, 'crossed');
          } else {
            localStorage.removeItem(id);
          }
        }, 700);
      });

      item.addEventListener('mouseup', () => clearTimeout(pressTimer));
      item.addEventListener('mouseleave', () => clearTimeout(pressTimer));
    });
  </script>
</body>
</html>
