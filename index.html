<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shamma's Wishlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: radial-gradient(circle at center, #ff99cc, #ffe6f0);
      color: black;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 10px;
    }
    .category {
      margin-top: 40px;
    }
    .category h2 {
      font-size: 1.8em;
      border-left: 5px solid #ffc0cb;
      padding-left: 10px;
      margin-bottom: 10px;
    }
    .description {
      font-size: 0.95em;
      margin-bottom: 15px;
      background-color: #fff;
      border-left: 4px solid #ffc0cb;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 400px;
    }
    .items {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .item {
      width: 160px;
      background: #fff;
      border: 2px solid #ffc0cb;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(255, 192, 203, 0.3);
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .item.crossed::after {
      content: "\2728 It's mine now! âœ¨";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      color: #ff69b4;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: line-through;
      border-radius: 15px;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Shamma's Wishlist</h1>

  <div class="category">
    <h2>Makeup</h2>
    <div class="description">My favorite makeup items I want to try!</div>
    <div class="items">
      <div class="item" data-id="makeup-1" data-link="https://example.com/product1">
        <img src="https://via.placeholder.com/150x150.png?text=Makeup+1" alt="Makeup 1">
      </div>
      <div class="item" data-id="makeup-2" data-link="https://example.com/product2">
        <img src="https://via.placeholder.com/150x150.png?text=Makeup+2" alt="Makeup 2">
      </div>
    </div>
  </div>

  <div class="category">
    <h2>Bags</h2>
    <div class="description">Stylish and cute bags I love!</div>
    <div class="items">
      <div class="item" data-id="bags-2" data-link="https://www.ysl.com/en-ae/le-5-a-7-hobo-bag-in-smooth-leather">
        <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcSYEdq_zCFw08G990Z0NdYFWVxbLF6qazt3Kx63dRKczWyfU2Jks1iqkOAKuy1tAzc1GncH4XFXCTQj6a6KVdC5MfWR9796XHBeJDRXW2eXXx5XG6PVmMcvboC5_m6k7U8LnePMSCkkuQ&usqp=CAc" alt="YSL Le 5 Ã€ 7 Hobo Bag">
      </div>
    </div>
  </div>

  <div class="category">
    <h2>Shoes</h2>
    <div class="description">My shoe size is 40 ðŸ‘Ÿ</div>
    <div class="items">
      <div class="item" data-id="shoes-1" data-link="https://www.hermes.com/dh/en/product/oasis-sandal-H151215ZvX3350/">
        <img src="https://raw.githubusercontent.com/shammaalketbi4/wishlist/main/oasis-sandal.png" alt="HermÃ¨s Oasis Sandal">
      </div>
    </div>
  </div>

  <div class="category">
    <h2>Accessories</h2>
    <div class="description">Rings, necklaces, and more pretty extras!</div>
    <div class="items">
      <!-- Add accessories here -->
    </div>
  </div>

  <div class="category">
    <h2>Others</h2>
    <div class="description">Anything else I fall in love with ðŸ’«</div>
    <div class="items">
      <!-- Add others here -->
    </div>
  </div>

  <script>
    document.querySelectorAll('.item').forEach(item => {
      const id = item.getAttribute('data-id');
      const savedState = localStorage.getItem(id);

      if (savedState === 'crossed') {
        item.classList.add('crossed');
      }

      let pressTimer;

      item.addEventListener('click', () => {
        if (!item.classList.contains('crossed')) {
          window.open(item.getAttribute('data-link'), '_blank');
        }
      });

      item.addEventListener('mousedown', () => {
        pressTimer = setTimeout(() => {
          item.classList.toggle('crossed');
          if (item.classList.contains('crossed')) {
            localStorage.setItem(id, 'crossed');
          } else {
            localStorage.removeItem(id);
          }
        }, 700);
      });

      item.addEventListener('mouseup', () => clearTimeout(pressTimer));
      item.addEventListener('mouseleave', () => clearTimeout(pressTimer));
    });
  </script>
</body>
</html>
